<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        
        <button (click)="pushPage(note._id,note.title,note.body,note.date)" menuClose ion-item *ngFor="let note of notes"><ion-icon name="bookmark" item-start></ion-icon>{{note.title}}</button>          
        
      </ion-list>  
</ion-content>
